<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-group">
        <label>IP Address:</label>
        <div class="ip-input">
            <input type="number" class="ip-input-field" id="ipAddress1" name="ipAddress1" min="0" max="255" value="0">
            <span class="ip-input-separator">.</span>
            <input type="number" class="ip-input-field" id="ipAddress2" name="ipAddress2" min="0" max="255" value="0">
            <span class="ip-input-separator">.</span>
            <input type="number" class="ip-input-field" id="ipAddress3" name="ipAddress3" min="0" max="255" value="0">
            <span class="ip-input-separator">.</span>
            <input type="number" class="ip-input-field" id="ipAddress4" name="ipAddress4" min="0" max="255" value="0">
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
